<app-page-layout [isLoading]="(isLoading$ | async)">
  <section content>
    <app-form #form [fields]="fields" [data$]="data$"></app-form>
  </section>

  <section actions>
    <app-button
      [maxWidth]="true"
      [color]="colorTypes.PRIMARY"
      [disabled]="!form.form.dirty || !form.form.valid"
      (clickEvent)="saveChanges()"
    >
      Save changes
    </app-button>
    
    <app-link
      [maxWidth]="true"
      [routerLink]="['/user-profile']"
    >
      Cancel
    </app-link>
  </section>
</app-page-layout>
