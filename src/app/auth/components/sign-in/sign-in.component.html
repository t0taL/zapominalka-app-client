<app-page-layout [isLoading]="(isLoading$ | async)">
  <section content>
    <app-form #form [fields]="fields"></app-form>
  </section>

  <section actions>
    <app-button
      [maxWidth]="true"
      [color]="colorTypes.PRIMARY"
      [disabled]="!form.form.dirty || !form.form.valid"
      (clickEvent)="signIn()"
    >
      Sign in
    </app-button>

    <app-link
      [maxWidth]="true"
      [routerLink]="['/auth', 'reset-password']"
    >
      Forgot password...
    </app-link>
  </section>
</app-page-layout>
